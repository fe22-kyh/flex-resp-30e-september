<div class="card" itemscope itemtype="https://schema.org/Product">
  <img
    width="300"
    height="400"
    itemprop="image"
    src="{{pizza-image}}"
    alt="{{pizza-alt}}"
  />

  <header class="card-header">
    <h3 itemprop="name">{{pizza-name}}</h3>
  </header>

  <div itemprop="description" class="card-body">{{pizza-text}}</div>

  <div class="btn-group">
    <button type="submit" class="card-btn">Order now!</button>
  </div>
</div>
